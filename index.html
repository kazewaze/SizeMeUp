<!DOCTYPE html>
<html lang="en">

<head>
  <title>Size Me Up</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="author" content="Kaycee Ingram">
  <meta name="description" content="A Website that displays your screen dimensions.">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="dimension">
      <h1>Height</h1>
      <p id="height"></p>
    </div>
    <div class="dimension">
      <h1>Width</h1>
      <p id="width"></p>
    </div>
  </div>
<footer>
  <h1>Crafted by <a class="my-handle" href="https://kaycee.vercel.app" target="_blank" rel="noreferrer">kazewaze</a></h1>
</footer>

<script>
let height = document.querySelector('#height');
let width = document.querySelector('#width');
height.textContent = String(window.screen.height);
width.textContent = String(window.screen.width);
</script>
</body>
</html>
